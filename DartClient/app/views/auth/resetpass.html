<div class="row" ng-controller="ResetPassController">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="portlet light" style="margin-top:60px;">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <span class="caption-subject font-green-haze bold uppercase">Reset Password</span>
                </div>

            </div>
            <div class="portlet-body form">
                <div class="alert alert-warning" ng-show='errMessage' role="alert">{{errMessage}}</div>
                <form ng-submit="submit()" class="form-horizontal">
                    <div class="form-body">

                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" ng-model="user.login_name" placeholder="User Name">
                            </div>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" ng-model="user.old_password" placeholder="Old/Temp Password">
                            </div>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" ng-model="user.new_password" placeholder="New Password">
                            </div>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" ng-model="user.new_password_confirm" placeholder="New Password confirm">
                            </div>
                            </div>
                            
                        </div>
                        <div class="form-actions fluid">
                            <div class="row">
                                <div class="col-sm-12 text-right">
                                    <button type="submit" class="btn green">Reset Password</button>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
