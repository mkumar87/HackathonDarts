<!-- comodities -->
<ul class="nav nav-tabs">
    <li ng-repeat="commodity in commodities" class="{{commodity.class}}" >
        <a href="#" ng-click=getCommodity(commodity.commodity_code)>{{commodity.commodity_name}}</a>
    </li>
</ul>

<!-- devices and groups -->
<div class="row">
    <div class="col-sm-3">
        <div class="form-group">
            <label for="">Devices</label>
            <ui-select multiple ng-model="devices.selected" theme="bootstrap" class="ui-select-multiple ui-select-bootstrap dropdown form-control">
                <ui-select-match placeholder="Select Devices...">{{$item.device_name}} </ui-select-match>
                <ui-select-choices repeat="device in devices | propsFilter: {device_name: $select.search}">
                    <div ng-bind-html="device.device_name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label for="">Groups</label>
            <select ng-model = "windows.selected"
            ng-options="window.label for window in windows">
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="">Frequency</label>
            <div class="btn-group" role="group" aria-label="">
                <div class="btn-group" role="group" ng-repeat="frq in freqs track by $index">
                    <button type="button" class="btn btn-default {{frq.class}}" ng-click="selectfrq($index)">
                      {{frq.label}}
                    </button>
                </div>
                
            </div>
        </div>
    </div>

    
</div>
<!-- Date Range & frequency -->
<div class="row">
    <div class="col-sm-3">
        <label for="">Base Period</label>
    </div>
    <div class="col-sm-3">
        <label for="">Period 1</label>
    </div>
    <div class="col-sm-3">
        <label for="">Period 2</label>
    </div>
    <div class="col-sm-3">
    </div>
</div>

<div class="row">
    <div class="col-md-3">
            <p class="input-group">
              <input type="text" class="form-control"
              datepicker-popup="{{format}}" 
              ng-model="dt1"
              is-open="baseperiodopen" min-date="minDate"
              datepicker-options="dateOptions" 
              date-disabled="disabled(date, mode)" 
              ng-required="true" close-text="Close" />
              <span class="input-group-btn"> 
                <button type="button" class="btn btn-default" ng-click="baseperiod($event)">
                <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
    </div>
    <div class="col-md-3">
            <p class="input-group">
              <input type="text" class="form-control"
              datepicker-popup="{{format}}" 
              ng-model="dt2"
              is-open="period1open" min-date="minDate"
              datepicker-options="dateOptions" 
              date-disabled="disabled(date, mode)" 
              ng-required="true" close-text="Close" />
              <span class="input-group-btn"> 
                <button type="button" class="btn btn-default" ng-click="period1($event)">
                <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
    </div>
    <div class="col-md-3">
            <p class="input-group">
              <input type="text" class="form-control"
              datepicker-popup="{{format}}" 
              ng-model="dt3"
              is-open="period2open" min-date="minDate"
              datepicker-options="dateOptions" 
              date-disabled="disabled(date, mode)" 
              ng-required="true" close-text="Close" />
              <span class="input-group-btn"> 
                <button type="button" class="btn btn-default" ng-click="period2($event)">
                <i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
    </div>
    <div class="col-md-3">
            <button class="btn btn-info" ng-click="update()" style = "margin-left: 60%;">
                                Update
        </button>
    </div>
</div>
<div class = "row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
</div>
<hr>
<div class="well well-sm" style = "background-color: #FFF" >
    <div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFF"></div>
</div>
