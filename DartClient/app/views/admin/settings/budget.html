<div class="">
    <form name="budgetForm">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                    <span class="caption-subject theme-font bold uppercase ng-binding">
                        <i class="pull-left {{budgetData.icon}} fa-2x"></i> {{budgetData.displayName}}
                    </span>
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <gcurv-basic-field ng-repeat='field in budgetData.fields' field-dtl="field" class="{{field.class}}"></gcurv-basic-field>
                </div>
                <div class="form-actions">
                    <button class="btn blue button-next" ng-click="save()">
                        Save <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                    <button class="btn blue button-next" ng-click="cancel()">
                        Cancel <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="portlet light">
    <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                    <span class="caption-subject theme-font bold uppercase ng-binding">
                    Budgets
                    </span>
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                </div>
            </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-sm-12">
                    <div id="budgetGrid" ui-grid="budgetGrid" ui-grid-selection ui-grid-pagination ui-grid-exporter class="grid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
