
<!-- devices and groups -->
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="">Please select a meter</label>
            <ui-select multiple ng-model="demandList.selected" theme="bootstrap" class="ui-select-multiple ui-select-bootstrap dropdown form-control" on-select="updateVar($item,$model)">
                <ui-select-match placeholder="Select meter...">{{$item.meter_name}} </ui-select-match>
                <ui-select-choices repeat="meter in demandList | propsFilter: {meter_name: $select.search}">
                    <div ng-bind-html="meter.meter_name | highlight: $select.search" ></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
     <div class="col-sm-3">
        <div class="form-group">
            <label for="">Sampling Rate</label>
            <div class="btn-group" role="group" aria-label="">
                <div class="btn-group" role="group" ng-repeat="frq in freqs track by $index">
                    <button type="button" class="btn btn-default {{frq.class}}" ng-click="selectfrq($index)">
                      {{frq.label}}
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- Date Range & frequency -->
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="">Date Range</label>
            <input date-range-picker class="form-control date-picker" type="text" ng-model="date"/>
        </div>
    </div>
   
    <div class="col-sm-3">
        <button class="btn btn-info" ng-click="update()" style="margin-left: 60%; margin-top:12.5%;">
                                Update
        </button>
            
    </div>

</div>
<hr>
<div class="well well-sm" style = "background-color: #FFF" >
     <img src="images/loading-spinner-blue.gif" class="ng-hide" style="

                                                padding-left: 43%;
                                                padding-top: 15%;
                                                 padding-bottom: 13%;
                                            " id = "loader">  
    <div id="chartdiv1" class="ng-hide" style="width: 100%; height: 400px; background-color: #FFFFF"></div>
    <div class="well" ng-hide="hideGrid">
    <div id="grid2" ui-grid="dataGrid" ui-grid-selection ui-grid-pagination ui-grid-exporter class="grid"></div>
    </div>
</div>
